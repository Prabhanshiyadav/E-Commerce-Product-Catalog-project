<!DOCTYPE html>
<html>
<head>
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        h2 {
            font-size: 32px;
            color: #333;
        }
        ul {
            list-style: square;
            font-size: 20px;
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Product Catalog</h2>
    <a href="{% url 'product_add' %}">+ Add New Product</a>
    <ul>
      {% for product in products %}
        <li>
          <a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a> - â‚¹{{ product.price }}
        </li>
      {% empty %}
        <li>No products available.</li>
      {% endfor %}
    </ul>
</body>
</html>
